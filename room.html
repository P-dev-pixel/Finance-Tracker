<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ===== Global Styles ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: linear-gradient(135deg, #2b5876, #4e4376);
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 40px 15px;
}

/* ===== Main Container ===== */
.container {
  width: 100%;
  max-width: 600px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 25px 30px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
}

/* ===== Header ===== */
.container h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 1.6rem;
  letter-spacing: 1px;
}

/* ===== Input Area ===== */
.input-area {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}
a{
  color: #00c6ff;
  text-decoration: none;
  margin-left: 10px;
}
a:hover{
  color: #0094cc;
}

 input {
  flex: 1;
  padding: 10px 14px;
  border: none;
  border-radius: 8px;
  outline: none;
  font-size: 1rem;
}

#splitRoom  {
  background-color: #00c6ff;
  border: none;
  color: #fff;
  font-weight: bold;
  border-radius: 8px;
  padding: 10px 18px;
  cursor: pointer;
  transition: 0.2s;
}

 #splitRoom:hover {
  background-color: #0094cc;
}

/* ===== Button Group ===== */
#roomControls {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

#roomControls button {
  flex: 1;
  margin: 5px;
  background-color: #ff8c00;
  border: none;
  color: #fff;
  padding: 10px 12px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

 #roomControls:hover {
  background-color: #e67600;
}

/* ===== Table ===== */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 10px;
  overflow: hidden;
}

th, td {
  padding: 12px;
  text-align: left;
  font-size: 0.95rem;
}

th {
  background: rgba(0, 0, 0, 0.2);
}

tr:nth-child(even) {
  background: rgba(255, 255, 255, 0.05);
}

/* ===== Alert Message ===== */
.alert {
  background: rgba(255, 0, 0, 0.7);
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 10px;
  text-align: center;
  font-weight: bold;
}

/* ===== Responsive ===== */
@media (max-width: 600px) {
  .container {
    padding: 20px;
  }
  
  .input-area {
    flex-direction: column;
  }

  .input-area button {
    width: 100%;
  }

  .btn-group {
    flex-direction: column;
  }

  .btn-group button {
    width: 100%;
  }
}

    </style>
</head>
<body>
    <div id="container">
   
     <table id="room">
        <tr>
          <th>S.No</th>
          <th>Date</th>
          <th>Type</th>
          <th>Amount</th>
        </tr>
    
      </table>
       <div id="roomControls">
    <button id="totalRoom">Total</button>
    <button id="deleteRoom">Delete</button>
    <button id="clearRoom">Clear All</button>
    <button id="downloadRoom">Download PDF</button>
    <input type="number" id="splitRoom" placeholder="enther the count" />
    </div>
    <a href="grocery.html">Move To Grocery</a>
    <a href="index.html">Move To Home</a>
    <h1 id="result"></h1>
    <h1 id="shares"></h1>
     <h1 id="split"></h1>
    </div>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script>
        const room = document.getElementById('room');
          const deletRoom = document.getElementById("deleteRoom");
            const clearRoom = document.getElementById("clearRoom");
           const totalRoom = document.getElementById("totalRoom");
             const roomRows = room.getElementsByTagName("tr");
             const splitRoom = document.getElementById('splitRoom');
        const shares = document.getElementById('shares');     
        const addUser = document.querySelector('button');
        const name = localStorage.getItem('Names');
        console.log("selsect: " , name);
addUser.addEventListener('click',()=>{
    
})   
let roomCount =0;
let groceryCount =0;     

const storage = sessionStorage.getItem("List");


//total 
totalRoom.addEventListener("click", () => {
    const split = document.getElementById("splitRoom");
    calTotal(room, roomRows, split);
  });

  function calTotal(totalVal, rows, split) {
    let sum = 0;
    let splitCount = 1;
    for (let i = 0; i < rows.length; i++) {
      const tds = rows[i].querySelectorAll("td");
      if (tds.length >= 4) sum += parseFloat(tds[3].textContent);
    }

    if (split.value) {
       const h1 = document.getElementById('container');
      splitCount = parseInt(split.value);
      shares.innerHTML = `Split Amount for ${splitCount} person is: <span>${(sum / splitCount).toFixed(2)}</span>`;
      // ce.style.marginLeft = "87px";
      h1.appendChild(shares);
    }
    document.getElementById("result").innerHTML = `Total: <span>${sum}</span>`;
    // document.getElementById('split').innerHTML = `${sum-400}`
  }

//Delete
  deletRoom.addEventListener("click", () => deleteRow(roomRows, "room"));
   function deleteRow(rows, type) {
    if (rows.length > 1) {
      rows[rows.length - 1].remove();
      if (type === "room") roomCount--;
      else if (type === "grocery") groceryCount--;
    }
  }
  //Clear All
   clearRoom.addEventListener("click", () => clearAll(room, "room"));

  function clearAll(table, type) {
    let rows = table.querySelectorAll("tr");
    while (rows.length > 1) {
      rows[rows.length - 1].remove();
      rows = table.querySelectorAll("tr");
    }
    if (type === "room") roomCount = 1;
    else if (type === "grocery") groceryCount = 1;
    document.getElementById("result").innerHTML = "";
  }

downloadBtn.addEventListener("click", () => {
 downloadPDF();
});
function downloadPDF() {
  const doc = new jspdf.jsPDF();

  // Title
  doc.setFont("helvetica", "bold");
  doc.setFontSize(16);
  doc.text(" Room Rent", 14, 15);

  // Add your table
  doc.autoTable({
    html: '#room',
    startY: 25,
    theme: 'striped', // can be 'striped', 'grid', or 'plain'
    headStyles: {
      fillColor: [30, 144, 255],   // DodgerBlue
      textColor: [255, 255, 255],  // White text
      fontStyle: 'bold',
      halign: 'center',
    },
    bodyStyles: {
      fillColor: [240, 248, 255], // AliceBlue for rows
      textColor: [50, 50, 50],    // Dark grey text
    },
    alternateRowStyles: {
      fillColor: [224, 238, 255], // Lighter alternate blue
    },
    styles: {
      lineColor: [180, 180, 180],
      lineWidth: 0.1,
      fontSize: 11,
    },
  });

  // Get the end position of the table
  const finalY = doc.lastAutoTable.finalY || 30;

  // Get values from the page
  const total = document.getElementById("result").innerText;
  const split = document.getElementById("shares").innerText;
 
  // Add totals section
  doc.setFontSize(12);
  doc.setFont("helvetica", "normal");
  doc.text(` ${total}`, 14, finalY + 10);
  doc.text(` ${split}`, 14, finalY + 20);

  // Footer
  doc.setFontSize(10);
  doc.setTextColor(120);
  doc.text("Generated by Room Expense Tracker", 14, finalY + 40);

  // Save the file
  doc.save('room-rent.pdf');
}
    </script>

</html>
