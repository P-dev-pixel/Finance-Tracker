<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Room Rent</title>
  <style>
    /* ===== Global Styles ===== */
    body {
      margin: 0;
      background-color: #fafafa;
      font-family: Arial, sans-serif;
    }

    /* ===== Container ===== */
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      min-height: 100vh;
      padding: 20px;
    }

    /* ===== Table ===== */
    table {
      border-collapse: collapse;
      margin-bottom: 30px;
      text-align: center;
      border-color: white;
      width: 80%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background-color: #0077ff;
      color: white;
    }

    td {
      background-color: #f0f0f0;
    }

    /* ===== Control Buttons ===== */
    #roomControls {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      width: 100%;
      margin: 20px 0;
    }

    #roomControls button,
    #splitRoom {
      border-radius: 8px;
      border: none;
      padding: 12px;
      cursor: pointer;
    }

    #totalRoom {
      background-color: #15dee1;
      color: white;
    }

    #deleteRoom {
      background-color: #e03b3b;
      color: white;
    }

    #clearRoom {
      background-color: #f69a1b;
      color: white;
    }

    #downloadRoom {
      background-color: #2ebf4f;
      color: white;
    }

    #splitRoom {
      border: 2px solid #ccc;
      width: 120px;
      text-align: center;
      cursor: text;
    }

    /* ===== Result Section ===== */
    #result, #shares, #split {
      text-align: center;
      margin-top: 10px;
      color: #333;
    }

    span {
      color: green;
      font-weight: bold;
    }

    /* ===== Links ===== */
    a {
      color: #12ade1;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      margin: 10px;
      transition: 0.3s;
    }

    a:hover {
      color: #0077ff;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      table {
        width: 95%;
      }
      #splitRoom {
        width: 180px;
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <table id="room">
      <tr>
        <th>S.No</th>
        <th>Date</th>
        <th>Type</th>
        <th>Amount</th>
      </tr>
    </table>

    <div id="roomControls">
      <button id="totalRoom">Total</button>
      <button id="deleteRoom">Delete</button>
      <button id="clearRoom">Clear All</button>
      <button id="downloadRoom">Download PDF</button>
      <input type="number" id="splitRoom" placeholder="Enter count" />
    </div>

    <a href="grocery.html">Move To Grocery</a>
    <a href="index.html">Move To Home</a>

    <h1 id="result"></h1>
    <h1 id="shares"></h1>
    <h1 id="split"></h1>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

  <script>
    const room = document.getElementById('room');
    const deletRoom = document.getElementById("deleteRoom");
    const clearRoom = document.getElementById("clearRoom");
    const totalRoom = document.getElementById("totalRoom");
    const roomRows = room.getElementsByTagName("tr");
    const splitRoom = document.getElementById('splitRoom');
    const shares = document.getElementById('shares');     

    let roomCount = 0;
    const storage = sessionStorage.getItem("List");

    // Total
    totalRoom.addEventListener("click", () => {
      const split = document.getElementById("splitRoom");
      calTotal(room, roomRows, split);
    });

    function calTotal(totalVal, rows, split) {
      let sum = 0;
      let splitCount = 1;
      for (let i = 0; i < rows.length; i++) {
        const tds = rows[i].querySelectorAll("td");
        if (tds.length >= 4) sum += parseFloat(tds[3].textContent);
      }

      if (split.value) {
        const h1 = document.getElementById('container');
        splitCount = parseInt(split.value);
        shares.innerHTML = `Split Amount for ${splitCount} person is: <span>${(sum / splitCount).toFixed(2)}</span>`;
        h1.appendChild(shares);
      }
      document.getElementById("result").innerHTML = `Total: <span>${sum}</span>`;
    }

    // Delete Row
    deletRoom.addEventListener("click", () => deleteRow(roomRows, "room"));
    function deleteRow(rows, type) {
      if (rows.length > 1) {
        rows[rows.length - 1].remove();
        if (type === "room") roomCount--;
      }
    }

    // Clear All
    clearRoom.addEventListener("click", () => clearAll(room, "room"));
    function clearAll(table, type) {
      let rows = table.querySelectorAll("tr");
      while (rows.length > 1) {
        rows[rows.length - 1].remove();
        rows = table.querySelectorAll("tr");
      }
      if (type === "room") roomCount = 1;
      document.getElementById("result").innerHTML = "";
    }

    // Load Data
    room.innerHTML += storage;

    // Download PDF
    const downloadBtn = document.getElementById("downloadRoom");
    downloadBtn.addEventListener("click", () => downloadPDF());

    function downloadPDF() {
      const doc = new jspdf.jsPDF();
      doc.setFont("helvetica", "bold");
      doc.setFontSize(16);
      doc.text("Room Rent", 14, 15);

      doc.autoTable({
        html: '#room',
        startY: 25,
        theme: 'striped',
        headStyles: {
          fillColor: [30, 144, 255],
          textColor: [255, 255, 255],
          fontStyle: 'bold',
          halign: 'center',
        },
        bodyStyles: {
          fillColor: [240, 248, 255],
          textColor: [50, 50, 50],
        },
        alternateRowStyles: {
          fillColor: [224, 238, 255],
        },
        styles: {
          lineColor: [180, 180, 180],
          lineWidth: 0.1,
          fontSize: 11,
        },
      });

      const finalY = doc.lastAutoTable.finalY || 30;
      const total = document.getElementById("result").innerText;
      const split = document.getElementById("shares").innerText;

      doc.setFontSize(12);
      doc.setFont("helvetica", "normal");
      doc.text(` ${total}`, 14, finalY + 10);
      doc.text(` ${split}`, 14, finalY + 20);
      doc.setFontSize(10);
      doc.setTextColor(120);
      doc.text("Generated by Room Expense Tracker", 14, finalY + 40);
      doc.save('room-rent.pdf');
    }
  </script>
</body>
</html>
