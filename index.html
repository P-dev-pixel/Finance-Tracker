<!DOCTYPE html>
<html lang="en">
  <head>
  
    <title>Expense Tracker</title>
    <style>
     /* ========== Global Styles ========== */
body{
  font-family: Arial, sans-serif;
  margin: 0px;
  padding: 0px;
  background-color: #f9f9f9;
  color: #222;
}
#container{
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  /* padding: 20px; */
  background-color: rgb(122, 39, 39);
  height: 100vh;
  width: 100%;
}
input{
  border:  2px solid #ddd;
  outline: none;
  border-radius: 8px;
  height: 35px;
  width: 200px;
  padding-left: 12px;
  font-size: 14px;
  transition: 0.5s;
}
input:focus{
  border-color: #2aa9ff;
}
select{
  border-radius: 8px;
  border: 2px solid #ddd;
  font-size: 14px;
  padding: 8px;
}
button{
  border: none;
  border-radius: 8px;
  height: 40px;
  width: 100px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.5s;
}
a{
  text-decoration: none;
  color: #0077ff;
}
/* ========================= Table Selection ======================= */
#listCon{
  display: flex;
flex-direction: column;
align-items: center;
margin-top: 20px;
height: 100vh;
padding-bottom: 120px;
}
table {
  border-collapse: collapse;
  margin-bottom: 30px;
  text-align: center;
  border-color: white;
  width: 80%;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
th, td {
  border: 1px solid #ccc;
  padding: 10px;
}
th{
  background-color: #0077ff;
  color:white;
}
td{
  background-color: #f0f0f0;
}
/* ========== Control Buttons Section ========== */
#groceryControls,#roomControls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
  width: 100%;
  margin-top: 40px;
  position: relative; /* stays below table naturally */
  margin-bottom: 50px;
}

#totalRoom , #totalGrocery{
  background-color: #15dee1;
  color: white;
}

#deleteRoom, #deleteGrocery {
  background-color: #e03b3b;
  color: white;
}

#clearRoom, #clearGrocery {
  background-color: #f69a1b;
  color: white;
}

#downloadRoom ,#downloadGrocery{
  background-color: #2ebf4f;
  color: white;
}

#splitRoom,#splitGrocery {
  border: 2px solid #ccc;
  border-radius: 8px;
  height: 38px;
  width: 120px;
  text-align: center;
}
option{
  border-radius: 10px;
  border: 0px;
  outline: 0px;
}
/* ========== Result Section ========== */
#result,
#sAmt {
  text-align: center;
  margin-top: 10px;
  color: #333;
}

span {
  color: green;
  font-weight: bold;
}
@media (max-width: 768px) {
  #container{
    flex-direction: column;
    width: 95vh;
  }
  table{
    width: 95%;
  }
  #roomControls, #groceryControls{
    flex-wrap: wrap;
    gap: 10px;

  }
  
  input,
  select,
  #splitRoom,#splitGrocery {
    width: 180px;
  }
}
#name{
  display: none;
}
hr{
  /* margin-top: 10px; */
  border: 10px solid black;
  width: 100vh;
}
#nav{
  width: 100%;
  height: 70px;
  background-color: gray;
  display: flex;
  justify-content:end;
  align-items: center;
  /* color: #ddd; */
  /* margin: 0px; */
  

}


    </style>
  </head>
  <body>
    <div id="container">
      
      <div id="inpField">
        <input type="text" placeholder="Enter the Product Name" />
        <input type="number" min="1" placeholder="Enter the Price" />
      </div>
      <select name="" id="category">
        <option value="" disabled selected>Choose Type</option>
        <option value="Gi">General Items</option>
        <option value="RE">Room Expendure</option>
      </select>
      <select name="" id="name">
        <option value="" disabled selected>Choose The Name</option>
        <option value="Praveen">Praveen</option>
        <option value="Madheshe">Madheshe</option>
      </select>
     
      <button>Add</button>

      <a href="#room">Show the History</a>
      <button id="saveName">Save Name</button>
    </div>

    <div id="listCon">
      <table id="room">
        <tr>
          <th>S.No</th>
          <th>Date(DD/MM/hrs)</th>
          <th>Product Name</th>
          <th>Price</th>
        </tr>
      </table>
       <h1></h1>
      <div id="roomControls">
    <button id="totalRoom">Total</button>
    <button id="deleteRoom">Delete</button>
    <button id="clearRoom">Clear All</button>
    <button id="downloadRoom">Download PDF</button>
    <input type="number" id="splitRoom" placeholder="enther the count" />
    </div>

      <table id="grocery">
        <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Product Name</th>
          <th>Price</th>
        </tr>
  
      </table>
       <h1></h1>
      <div id="groceryControls">
    <button id="totalGrocery">Total</button>
    <button id="deleteGrocery">Delete</button>
    <button id="clearGrocery">Clear All</button>
    <button id="downloadGrocery">Download PDF</button>
    <input type="number" id="splitGrocery" placeholder="enther the count" />
    </div>
    </div>

    <h1 id="result"></h1>
    <h1 id="sAmt"></h1>

    <script>
  const addList = document.querySelectorAll("button")[0];
 
  const deletRoom = document.getElementById("deleteRoom");
  const deleteGrocery = document.getElementById("deleteGrocery");
  const clearRoom = document.getElementById("clearRoom");
  const clearGrocery = document.getElementById("clearGrocery");
 
  const totalGrocery = document.getElementById("totalGrocery");
  const totalRoom = document.getElementById("totalRoom");
  const ce = document.createElement("h1");

  const room = document.getElementById("room");
  const grocery = document.getElementById("grocery");

  const roomRows = room.getElementsByTagName("tr");
  const groceryRows = grocery.getElementsByTagName("tr");

  const select = document.getElementsByTagName("select")[0];
  const name = document.getElementById("name");

  addList.style.display = "none";

  // Selector control
  select.addEventListener("click", () => {
    document.querySelectorAll("input").forEach((input) => (input.value = ""));
    if (select.value === "RE") {
      addList.style.display = "block";
      name.style.display = "none";
    } else if (select.value === "Gi") {
      name.style.display = "block";
      addList.style.display = "block";
    } else addList.style.display = "none";
  });

  let roomCount = 1;
  let groceryCount = 1;

  // Add Row (Room / Grocery)
  addList.addEventListener("click", () => {
    const currentTable = select.value; // always read fresh
    const Product = document.querySelectorAll("input")[0].value.trim();
    const price = parseFloat(document.querySelectorAll("input")[1].value);
    const date = new Date();

    // Grocery table
    if (currentTable === "Gi") {
      let nameVal = name.value.trim();
      if (!nameVal) {
        name.style.border = "2px solid red";
        return;
      }
      name.style.border = "none";

      if (Product === "" || price <= 0 || isNaN(price)) {
        document.querySelectorAll("input")[0].style.border = "2px solid red";
        document.querySelectorAll("input")[1].style.border = "2px solid red";
        return;
      }

      document.querySelectorAll("input")[0].style.border = "none";
      document.querySelectorAll("input")[1].style.border = "none";

      const newRow = document.createElement("tr");
      newRow.innerHTML = `
          <td>${groceryCount++}</td>
          <td>${nameVal}</td>
          <td>${Product}</td>
          <td>${price}</td>`;
      grocery.appendChild(newRow);
    }

    // Room table
    else if (currentTable === "RE") {
      if (Product === "" || price <= 0 || isNaN(price)) {
        document.querySelectorAll("input")[0].style.border = "2px solid red";
        document.querySelectorAll("input")[1].style.border = "2px solid red";
        return;
      }

      document.querySelectorAll("input")[0].style.border = "none";
      document.querySelectorAll("input")[1].style.border = "none";
  
      const newRow = document.createElement("tr");
      newRow.innerHTML = `
          <td>${roomCount++}</td>
          <td>${date.getDate()}/${date.getMonth() + 1} (Hrs: ${date.getHours()})</td>
          <td>${Product}</td>
          <td>${price}</td>`;
      room.appendChild(newRow);
    }

    document.querySelectorAll("input")[0].value = "";
    document.querySelectorAll("input")[1].value = "";
    saveData();
  });

  // Total calculation
  totalGrocery.addEventListener("click", () => {
    const split = document.getElementById("splitGrocery");
    calTotal(grocery, groceryRows, split);
  });
  totalRoom.addEventListener("click", () => {
    const split = document.getElementById("splitRoom");
    calTotal(room, roomRows, split);
  });

  function calTotal(totalVal, rows, split) {
    let sum = 0;
    let splitCount = 1;
    for (let i = 0; i < rows.length; i++) {
      const tds = rows[i].querySelectorAll("td");
      if (tds.length >= 4) sum += parseFloat(tds[3].textContent);
    }

    if (split.value) {
       const h1 = document.getElementById('listCon');
      splitCount = parseInt(split.value);
      ce.innerHTML = `Split Amount for ${splitCount} person is: ${(sum / splitCount).toFixed(2)}`;
      // ce.style.marginLeft = "87px";
      h1.appendChild(ce);
    }
    document.getElementById("result").innerHTML = `Total: <span>${sum}</span>`;
  }

  // Delete last row
  deletRoom.addEventListener("click", () => deleteRow(roomRows, "room"));
  deleteGrocery.addEventListener("click", () => deleteRow(groceryRows, "grocery"));

  function deleteRow(rows, type) {
    if (rows.length > 1) {
      rows[rows.length - 1].remove();
      if (type === "room") roomCount--;
      else if (type === "grocery") groceryCount--;
    }
  }

  // Clear all
  clearGrocery.addEventListener("click", () => clearAll(grocery, "grocery"));
  clearRoom.addEventListener("click", () => clearAll(room, "room"));

  function clearAll(table, type) {
    let rows = table.querySelectorAll("tr:not(:first-child)");
    while (rows.length > 0) {
      rows[rows.length - 1].remove();
      rows = table.querySelectorAll("tr:not(:first-child)");
    }
    if (type === "room") roomCount = 1;
    else if (type === "grocery") groceryCount = 1;
    document.getElementById("result").innerHTML = "";
  }

  // Save & Restore
  function saveData() {
    const rows = room.querySelectorAll("tr:not(:first-child)");
    const grRow = grocery.querySelectorAll("tr:not(:first-child)");
    const rowsHTML = Array.from(rows).map((row) => row.outerHTML).join("");
    const grHtml = Array.from(grRow).map((row) => row.outerHTML).join("");
    localStorage.setItem("GrRow", grHtml);
    localStorage.setItem("List", rowsHTML);
  }

  function showTask() {
    const savedData = localStorage.getItem("List");
    const grData = localStorage.getItem("GrRow");
    if (savedData || grData) {
      room.innerHTML =
        `<tr>
          <th>S.No</th>
          <th>Date(DD/MM/hrs)</th>
          <th>Product Name</th>
          <th>Price</th>
        </tr>` + (savedData || "");
      grocery.innerHTML =
        `<tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Product Name</th>
          <th>Price</th>
        </tr>` + (grData || "");
      roomCount = room.rows.length;
      groceryCount = grocery.rows.length;
    }
  }

document.getElementById('saveName').addEventListener('click', () => {
  const addName = document.getElementsByTagName('select')[1]; // your select
  const options = Array.from(addName.options); // get all <option> elements

  // store their text or value
  const names = options.map(opt => opt.value || opt.text);

  localStorage.setItem('Names', JSON.stringify(names)); // store safely as JSON
  alert('Stored successfully!');
});
  showTask();
</script>

  </body>
</html>
